appId: com.argonav
---
- runScript: Login.js
- launchApp
- extendedWaitUntil:
    visible: id: ${output.login.signInButton} # or any other selector
    timeout: 10000      # Timeout in milliseconds
- assertVisible: 
    id: ${output.login.signInButton}
- tapOn:
    id: ${output.login.signInButton}
- tapOn:
    id: ${output.login.email}
- inputText: "argo_premium@oidoug.com"
- tapOn:
    id: ${output.login.password}
- inputText: "Argo12345"
- tapOn:
    id: ${output.login.loginBtn}
